<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SQL Query Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 16px;
            height: 16px;
            margin: 2px;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
        .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
        .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes lds-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 m-4">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ðŸ¤– AI SQL Query Generator</h1>
            <p class="text-gray-500 mt-2">Get SQL queries from plain English questions.</p>
        </div>

        <div>
            <label for="csv-upload" class="block text-sm font-semibold text-gray-700 mb-2">1. Upload Your Database (.csv file)</label>
            <input type="file" id="csv-upload" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition">
            <div id="file-info" class="mt-3 text-sm text-gray-600 bg-gray-50 p-3 rounded-lg hidden"></div>
        </div>

        <div class="mt-6">
            <label for="question" class="block text-sm font-semibold text-gray-700 mb-2">2. Ask Your Question in English</label>
            <input type="text" id="question" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Who scored above 90 in Physics? or Show the average score for each subject.">
        </div>

        <div class="mt-8 text-center">
            <button id="generateBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition w-full sm:w-auto flex items-center justify-center mx-auto">
                <span id="btn-text">Generate SQL & Chart</span>
                <div id="loader" class="hidden ml-2">
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                </div>
            </button>
        </div>

        <div id="output-container" class="mt-8 hidden">
            <h3 class="text-lg font-semibold text-gray-800">Generated SQL Query:</h3>
            <div class="mt-2 bg-gray-900 text-white rounded-lg p-4 font-mono text-sm overflow-x-auto relative">
                <pre><code id="output"></code></pre>
                <button id="copyBtn" class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-white text-xs font-semibold py-1 px-2 rounded-md transition">Copy</button>
            </div>
            <p id="copy-feedback" class="text-xs text-green-500 mt-2 text-right hidden">Copied to clipboard!</p>
        </div>
        
        <div id="chart-container" class="mt-8 hidden">
            <h3 class="text-lg font-semibold text-gray-800">ðŸ“Š Visual Representation:</h3>
            <div class="mt-2 p-4 border border-gray-200 rounded-lg">
                <canvas id="result-chart"></canvas>
            </div>
        </div>

         <div id="error-container" class="mt-6 hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="error-message"></span>
            </div>
        </div>

    </div>

    <script>
        // --- State Variables ---
        let generatedSchema = ''; // Holds the schema for the AI prompt
        let tableName = ''; // Holds the name of the table derived from the CSV filename
        let csvData = []; // Holds the parsed CSV data for AlaSQL
        let chartInstance = null; // Holds the Chart.js instance

        // --- Element References ---
        const generateBtn = document.getElementById('generateBtn');
        const questionInput = document.getElementById('question');
        const csvUpload = document.getElementById('csv-upload');
        const fileInfo = document.getElementById('file-info');
        const outputContainer = document.getElementById('output-container');
        const outputCode = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const copyFeedback = document.getElementById('copy-feedback');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');
        const chartContainer = document.getElementById('chart-container');
        const chartCanvas = document.getElementById('result-chart');

        // --- Event Listener for File Upload ---
        csvUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                fileInfo.classList.add('hidden');
                generatedSchema = '';
                csvData = [];
                tableName = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const lines = text.trim().split('\n');
                if (lines.length > 1) {
                    const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                    tableName = file.name.replace('.csv', '').replace(/[^a-zA-Z0-9]/g, '_'); // Sanitize table name

                    // Parse CSV data into an array of objects
                    csvData = lines.slice(1).map(line => {
                        const values = line.split(',');
                        const obj = {};
                        headers.forEach((header, i) => {
                            const value = values[i] ? values[i].trim().replace(/"/g, '') : '';
                            obj[header] = isNaN(Number(value)) || value === '' ? value : Number(value);
                        });
                        return obj;
                    });
                    
                    generatedSchema = `Table Name: ${tableName}\nColumns: ${headers.join(', ')}`;
                    
                    fileInfo.innerHTML = `<strong>File Loaded:</strong> ${file.name}<br><strong>Detected Columns:</strong> ${headers.join(', ')}`;
                    fileInfo.classList.remove('hidden');
                    hideError();
                } else {
                    showError("The uploaded CSV file appears to be empty or has no data rows.");
                    generatedSchema = '';
                    csvData = [];
                }
            };
            reader.onerror = () => {
                showError("Failed to read the uploaded file.");
                generatedSchema = '';
                csvData = [];
            };
            reader.readAsText(file);
        });

        // --- Event Listener for the Generate Button ---
        generateBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();

            if (!generatedSchema || csvData.length === 0) {
                showError("Please upload a valid CSV file first.");
                return;
            }
            if (!question) {
                showError("Please enter your question.");
                return;
            }

            setLoading(true);
            hideError();
            outputContainer.classList.add('hidden');
            chartContainer.classList.add('hidden');

            try {
                const prompt = `
                    Based on the following database schema, write a standard SQL query that answers the user's question.
                    Only return the SQL query and nothing else. Do not add any explanation or markdown formatting like \`\`\`sql.

                    Schema:
                    ${generatedSchema}

                    Question:
                    ${question}

                    SQL Query:
                `;
                
                const apiKey = "AIzaSyD0oThutR5A8K6Jm-GOZECgRw0-dNmhUrU"; // Your API key is inserted here.
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API request failed: ${errorBody.error?.message || response.status}`);
                }
                
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0) {
                    let sqlQuery = result.candidates[0].content.parts[0].text;
                    sqlQuery = sqlQuery.replace(/```sql/g, '').replace(/```/g, '').trim();

                    outputCode.textContent = sqlQuery;
                    outputContainer.classList.remove('hidden');

                    executeQueryAndVisualize(sqlQuery);
                } else {
                    throw new Error("The AI returned an empty or invalid response.");
                }

            } catch (error) {
                console.error("Error:", error);
                showError(error.message || "An unexpected error occurred.");
            } finally {
                setLoading(false);
            }
        });

        // --- CORRECTED Function to execute SQL and visualize the result ---
        function executeQueryAndVisualize(sqlQuery) {
            try {
                // Create a regular expression to find the table name (e.g., "products") in the query.
                // The `\b` ensures we match the whole word only. 'ig' makes it case-insensitive and global.
                const tableNameRegex = new RegExp(`\\b${tableName}\\b`, 'ig');

                // Replace the table name in the query string with a '?' placeholder that AlaSQL understands.
                const modifiedQuery = sqlQuery.replace(tableNameRegex, '?');

                // Now, run the MODIFIED query and pass the actual CSV data as the parameter for the '?'.
                // AlaSQL now knows exactly what data to run the query on.
                const res = alasql(modifiedQuery, [csvData]);

                if (res && res.length > 0) {
                    generateChart(res);
                } else {
                    console.log("Query returned no data to visualize.");
                    chartContainer.classList.add('hidden');
                }

            } catch (e) {
                console.error("AlaSQL Error:", e);
                showError(`Failed to execute the generated query on your data. Error: ${e.message}`);
            }
        }

        // --- Function to generate a chart from data ---
        function generateChart(data) {
            const headers = Object.keys(data[0]);
            if (headers.length < 2) {
                console.log("Query result does not have enough columns for a chart.");
                chartContainer.classList.add('hidden');
                return;
            }

            const labels = data.map(row => row[headers[0]]);
            const values = data.map(row => parseFloat(row[headers[1]]));

            if (values.some(isNaN)) {
                console.log("Second column is not consistently numeric. Cannot generate bar chart.");
                chartContainer.classList.add('hidden');
                return;
            }

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartContainer.classList.remove('hidden');
            const ctx = chartCanvas.getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: headers[1],
                        data: values,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true } },
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }
        
        // --- Event Listener for the Copy Button ---
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(outputCode.textContent).then(() => {
                copyFeedback.classList.remove('hidden');
                setTimeout(() => copyFeedback.classList.add('hidden'), 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showError("Failed to copy text to clipboard.");
            });
        });

        // --- Utility Functions ---
        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            loader.style.display = isLoading ? 'inline-block' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
